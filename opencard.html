<!DOCTYPE html>
<html>
    <body>
      <link rel="stylesheet" href="cooldesign.css" />
    <div class="wrap" id="wrap">
  <div class="card card--inner">
    <h2>OMG, Semester 1 done, got results and all. Wohoo!!</h2>
    <img src="https://i0.wp.com/coundon-coventry.org.uk/wp-content/uploads/Well-Done-1.png?w=437&ssl=1">
  </div>
  <div class="card card--front back" onclick="openCard();"></div>
  <div class="card card--front" onclick="openCard();">
    <h2>CONGRATULATIONS you gorgeous, awesome Codefantastic Woman</h2>
  </div>
</div>

<button type="button" onclick="openCard();" id="button">Open Card</button>
        <footer>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/57/Universitycollegedublinlogo.png/207px-Universitycollegedublinlogo.png"</footer>
<script>
function openCard() {
  var button = document.getElementById('button');
  
  if(button.innerHTML == 'Open Card') {
    button.innerHTML = 'Close Card';
  } else {
    button.innerHTML = 'Open Card';
  }
  
  var cards = document.querySelectorAll('.card');
  for(var i = 0; i < cards.length; i++) {
    cards[i].classList.toggle('open');
  }
}
</script>
</body>
</html>
